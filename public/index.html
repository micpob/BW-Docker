    <h1 id="opening_message">Breathe...</h1>

    <div id="background2"></div>

        <div class="row">

                            <li> <a  href="#" class="twitter" aria-label="Share this quote on Twitter" title="Share this quote on Twitter"><i class="fa fa-twitter"></i></a></li>

                    </div>
